<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <script src="utils/index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    </head>
    <body>
        <div class="chat-container">
            <header class="chat-header">
                <h1>Chat</h1>
                <h3>Username: <input class="username" id="usernameInput" value="New User" type="text" onchange="usernameChange()" placeholder="Enter Username..." autocomplete="off"/></h3>
            </header>
            <main class="chat-main">
                <div class="chat-sidebar">
                    <h3>Users</h3>
                    <ul id="users">
                        <li>New User </li>
                    </ul>
                </div>
                <div class="chat-messages">
                    <div class="message">
                        <p style="color: var(--theme-color)" class="meta">Bot</p>
                        <p class="text">Welcome, <b>@New User</b>!<p>
                    </div>
                </div>
            </main>
            <div class="chat-form-container">
                <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>


                <form target="dummyframe">
                    <input id="msg" type="text" placeholder="Enter Message..." autocomplete="off"/>
                    <button class="btn" id="submit" onclick="outputMessages(document.getElementById('usernameInput').value, document.getElementById('msg').value,moment().format('h:mm a'))">Send</button>
                </form>
            </div>
        </div>
    </body>
</html>
